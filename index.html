<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="nav">
          <!-- cityname -->
          <input type="text" id="city" placeholder="Enter city name" />
          <!-- date -->
          <div id="date">18.02.2025</div>
        </div>

        <div class="currentWeather">
          <div class="temp">
            <p id="tempValue">
              <!-- <span id="temp">25&deg;</span> -->
              <span id="temp">25</span>
            </p>
            <p class="feelsLike">
              Feels like <span id="feelsLikeValue">25</span>
              <span>&deg;</span>
            </p>
            <p id="weatherStatus">Cloudy</p>

            <div class="conditions">
            <!-- wind speed with flowing air icon -->
            <p>
              <span class="material-symbols-outlined"> air </span>
              <span id="wind">5</span>
              <span>mps</span>
            </p>
            <!-- humidity with water drop icon -->
            <p>
              <span class="material-symbols-outlined"> water_drop </span>
              <span id="humidity">50</span>
              <span>%</span>
            </p>
          </div>
          </div>
          
        </div>
      </main>
    </div>
  </body>
</html>
