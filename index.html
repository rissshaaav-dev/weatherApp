<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header class="nav">
        <!-- cityname -->
        <input type="text" id="city" placeholder="Enter city name" />
        <!-- date -->
        <div class="today">
            <span id="currentTime"></span>
            <span id="todayDay"></span>,
            <span id="todayDate"></span>
        </div>
      </header>

      <main class="currentWeather">
        <div class="temp">
          <p id="tempValue">
            <!-- <span id="temp">25&deg;</span> -->
            <span id="temp">25</span>
          </p>
          <p class="feelsLike">
            Feels like <span id="feelsLikeValue">25</span>
            <span>&deg;</span>
          </p>
          <p id="weatherStatus">Cloudy</p>

          <div class="conditions">
            <!-- wind speed with flowing air icon -->
            <p>
              <span class="material-symbols-outlined"> air </span>
              <span id="wind">5</span>
              <span>mps</span>
            </p>
            <!-- humidity with water drop icon -->
            <p>
              <span class="material-symbols-outlined"> water_drop </span>
              <span id="humidity">50</span>
              <span>%</span>
            </p>
          </div>
        </div>
      </main>

      <footer>
        <div class="weekdays">
          <p class="day">Tue</p>
          <p class="tempForecast"><span>20</span>&deg;</p>
          <p class="statusForecast"></p>
        </div>
        <div class="weekdays">
          <p class="day">Wed</p>
          <p class="tempForecast"><span>20</span>&deg;</p>
          <p class="statusForecast">Mist</p>
        </div>
        <div class="weekdays">
          <p class="day">Thu</p>
          <p class="tempForecast"><span>20</span>&deg;</p>
          <p class="statusForecast">Mist</p>
        </div>
        <div class="weekdays">
          <p class="day">Fri</p>
          <p class="tempForecast"><span>20</span>&deg;</p>
          <p class="statusForecast">Mist</p>
        </div>
        <div class="weekdays">
          <p class="day">Sat</p>
          <p class="tempForecast"><span>20</span>&deg;</p>
          <p class="statusForecast">Mist</p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
